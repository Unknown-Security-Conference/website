  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function renderSpeakers() {
    shuffleArray(speakers);
    const container = document.getElementById("speaker-list");
    container.innerHTML = "";
    speakers.forEach((s, index) => {
      const colClass =
        "col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-4";
      const card = document.createElement("div");
      card.className = colClass;
      card.innerHTML = `
        <div class="speaker-card h-100 text-center">
          <img src="${s.img}" alt="${s.name}" class="speaker-img" />
          <div class="speaker-name">${s.name}</div>
          <div class="speaker-role">${s.role}</div>
          <div class="speaker-social">
            <a href="${s.linkedin}" target="_blank">
              <i class="zmdi zmdi-linkedin"></i>
            </a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  document.addEventListener("DOMContentLoaded", renderSpeakers);
</script>
